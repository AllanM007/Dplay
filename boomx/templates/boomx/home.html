{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Single Song Tutorial</title>
        <link rel="stylesheet" type="text/css" href="{% static 'boomx/main.css' %}">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@v5.0.3/dist/amplitude.js"></script>
    </head>
    {% for track in tracks %}
    <div id="player">
        <div id="player-top">
            <div id="amplitude-play-pause" class="amplitude-paused"></div>
<div id=“track-info-container”>
  <span id="amplitude-now-playing-title">Song Name</span> <span id="slash">-</span><br><span id="amplitude-now-playing-artist">Artist</span>
</div>
<div id="time-info-container">
  <span id="amplitude-current-time">0:00</span> / <span id="amplitude-audio-duration">0:00</span>
</div>
<div id="amplitude-song-slider"><div id="amplitude-track-progress"></div></div>
</div>
</div>
    <audio id="single-song" amplitude-artist="{{ track.name }}" amplitude-title="Porch Stomp Blues" amplitude-album="In Search Of EP" amplitude-album-art-url="{{ track.image.url }}" amplitude-audio-type=“song”>
        <source src="{{ track.audio.url }}" type="audio/mp3"/>
    </audio>
    {% endfor %}
</html>

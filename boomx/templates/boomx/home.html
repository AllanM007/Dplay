{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Dplay</title>
  <link rel="stylesheet" type="text/css" href="{% static 'boomx/styles.css' %}">
  <script src="//code.jquery.com/jquery.min.js"></script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="{% static 'boomx/musicplayer.js' %}"></script>

</head>
<body>
{% for track in tracks %}
<div class="example">
  <ul class="playlist">
    <li data-cover="{{ track.image.url }}" data-artist="Artist">
      <a href="{{ track.audio.url }}">{{ track.name }}</a>
    </li>
  </ul>
</div>
{% endfor %}
<script type="text/javascript">
  $(".example").musicPlayer();

  $(".example").musicPlayer({
    autoPlay: false , 
    volume: 80, 
    loop: false, 
    timeSeparator: ' / ',
    playerAbovePlaylist: true,  
    infoElements: ['title' , 'artist'] , 
    elements: ['artwork', 'information', 'controls', 'progress', 'time', 'volume'],  
    timeElements: ['current', 'duration'],  
    controlElements: ['backward', 'play', 'forward', 'stop'], 
  });

  $(".example").musicPlayer({
    onLoad: function() {}, 
    onPlay: function() {}, 
    onPause: function() {}, 
    onStop: function() {}, 
    onFwd: function() {}, 
    onRew: function() {}, 
    volumeChanged: function() {}, 
    progressChanged: function() {} , 
    trackClicked: function() {},
    onMute: function() {}
  });
</script>
</body>
</html>
